<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locations - Vietnamese Street Food - Pho Restaurant</title>
    <!-- Icon -->
    <script
      src="https://kit.fontawesome.com/dcbf3e0fa6.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Bayon"
      rel="stylesheet"
    />
    <link href="http://fonts.cdnfonts.com/css/kg-happy" rel="stylesheet" />

    <!-- Bootstrap 4 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/location.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="d-flex align-items-start">
          <div class="logo-full" style="width: 75px; height: 164.028px">
            <a href="">
              <img class="logo" src="../images/home/logo.png" alt="" />
              <img id="pho-title" src="../images/home/pho-title.png" alt="" />
            </a>
          </div>
          <div class="center-links">
            <a href="">MENU</a>
            <a href="">LOCATIONS</a>
            <a href="">OUR STORY</a>
            <a href="">GET VOUCHERS</a>
            <a href="">CAREERS</a>
          </div>
          <div
            class="main-links"
            style="width: 426.337px; /* height: 65.9896px; */"
          >
            <div class="fixed">
              <a href=""><i class="fas fa-shopping-bag"></i>Book a Table</a>
              <a href=""><i class="fas fa-map-marker-alt"></i>Pho to Go</a>
              <a href=""><i class="fas fa-bars"></i></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Location site wrapper -->
    <div class="site-wrapper locations-search">
      <div class="background">
        <div class="background__colour" style="background-color: #383a3e"></div>
        <div class="background__image">
          <img
            src="../images/locations/Locations-Search-Background.jpg"
            alt=""
            style="transform: translateY(-6.66667px)"
          />
        </div>

        <div class="background__gradient"></div>
      </div>

      <div class="foreground">
        <main
          class="content locations-search"
          data-template="locations-search"
          data-site-url="https://www.phocafe.co.uk"
          data-ajax=""
        >
          <!-- Location Search Page -->
          <div class="location-search__wrapper u__fullScreen">
            <section class="location-search">
              <div
                class="u__wrapper row align-items-center justify-content-center"
              >
                <div class="col-12 text-center location-search__box">
                  <div
                    class="
                      swipeEffect
                      white-background white-background--desktop
                      is-active
                    "
                  >
                    <p class="swipeEffect__text">Find your Pho</p>
                    <div class="swipeEffect__revealer"></div>
                  </div>
                  <div class="white-background white-background--mobile">
                    <p>Find your Pho</p>
                  </div>

                  <div class="location-search__input">
                    <div class="ls__input-wrapper">
                      <div class="search-loading">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        <i class="fa fa-spinner" aria-hidden="true"></i>
                      </div>
                      <div class="search-error">
                        <p>An error occured, please try refreshing the page!</p>
                      </div>
                      <i
                        id="js__location-geolocation"
                        class="fa fa-crosshairs"
                        aria-hidden="true"
                      ></i>
                      <input
                        id="js__location-search-input"
                        type="text"
                        name="location"
                        placeholder="Enter location"
                      />
                    </div>
                    <div class="ls__input-submit js__search-submit">
                      <i class="fa fa-search" aria-hidden="true"></i>
                    </div>

                    <div class="ls__view-all">
                      <i class="fa fa-th" aria-hidden="true"></i>
                      <p>View All</p>
                    </div>
                  </div>

                  <div class="grey-background">
                    <p>
                      Enter your postcode or town to find your local Pho or
                      click "view all" to see a list of all our restaurants.
                    </p>
                  </div>
                </div>
              </div>
            </section>
</div>
          
    <!-- End location site wrapper -->
    <footer></footer>

    <!-- Bootstrap 4 JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="../js/home.js"></script>
  </body>
</html>
